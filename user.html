<!DOCTYPE html>
<html lang="en" data-theme="light" class="bg-slate-100">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random People</title>
  <script src="https://kit.fontawesome.com/1d5cf12cc1.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>

    <div class="navbar bg-base-100 shadow-lg w-11/12 mx-auto my-6 rounded-lg
        0">
      <div class="flex-1">
        <a class="btn btn-ghost normal-case text-xl">Random People</a>
      </div>
      <div class="flex-none gap-2">
        <div class="form-control">
          <input type="text" placeholder="Search" class="input input-bordered" />
        </div>
        <div class="dropdown dropdown-end">
          <label tabindex="0" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
              <img src="https://placeimg.com/80/80/people" />
            </div>
          </label>
          <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
            <li>
              <a class="justify-between">
                Profile
                <span class="badge">New</span>
              </a>
            </li>
            <li><a>Settings</a></li>
            <li><a>Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Navbar end -->
  </header>
  <main>


    <div class="w-1/3 h-[350px] bg-slate-300 rounded-md mx-auto shadow-md my-10 grid grid-rows-2">
      <div class="grid place-content-center"><img id="image" class="w-32 rounded-full h-32 ring-2 ring-pink-500" alt="">

      </div>
      <div class="text-center">

        <h3 id="headline" class="text-xl"></h3>
        <h1 id="description" class="text-3xl font-semibold"></h1>
        <div id="icons" class=" flex gap-10 my-8 text-2xl items-center justify-center">
          <i class="fa-solid hover:scale-110 cursor-pointer hover:text-slate-800 text-slate-500 fa-phone"></i>
          <i class="fa-solid hover:scale-110 cursor-pointer hover:text-slate-800 text-slate-500 fa-envelope"></i>
          <i class="fa-solid hover:scale-110 cursor-pointer hover:text-slate-800 text-slate-500 fa-calendar-days"></i>
          <i
            class="fa-solid hover:scale-110 cursor-pointer hover:text-slate-800 text-slate-500 fa-map-location-dot"></i>
          <i class="fa-solid hover:scale-110 cursor-pointer hover:text-slate-800 text-slate-500 fa-user"></i>
          <i id="twitter"
            class="fa-brands hover:scale-110 cursor-pointer hover:text-slate-800 text-slate-500 fa-twitter"></i>
        </div>
      </div>
    </div>
  </main>
  <script src="random.js"></script>
</body>

</html>
